<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	    <meta http-equiv="x-ua-compatible" content="ie=edge">
	    <link rel="stylesheet" type="text/css" href="css/style.css">
	    <link rel="stylesheet" type="text/css" href="css/style.css.map">
	</head>
  	<body>
  		<div class="container">
  			<div id="”distribution_profile" class="distribution_profile">
  				<div id="details" class="details">
  					<div class="form_group">
  						<label for="">Name:</label>
  						<input type="text" placeholder="Profile 1">
  					</div>
  					<div class="form_group">
  						<label for="">Type:</label>
  						<select name="type" id="type">
  							<option value="">Incident Distribution Button</option>
  						</select>
  					</div>
  				</div><!-- details -->

  				<div id="filters" class="filters">
  					<div class="heading">
  						<h2>Filters</h2>
  					</div>
  					<div class="form_group">
  						<label for="">Category:</label>
  						<select name="type" id="type">
  							<option value="">User Evvent</option>
  						</select>
  					</div>
  					<div class="form_group">
  						<label for="">Affected Area:</label>
  						<select name="type" id="type">
  							<option value="">Offices</option>
  						</select>
  					</div>
  				</div><!-- filters -->

  				<div id="riskmanagement" class="riskmanagement">
  					<div class="heading">
  						<h2>Risk Managment Options</h2>
  						<button id="toggle1" class="toggle"></button>
  					</div>
  					<div id="riskmanagement_options" class="toggle_content">
  						<div class="form_group">
  							<input type="checkbox">
  							<label for="">Involved Property Damage</label>
  						</div>
  						<div class="form_group">
  							<input type="checkbox">
  							<label for="">Involves Personal Injury</label>
  						</div>
  						<div class="form_group">
  							<input type="checkbox">
  							<label for="">Police/Security Contacted</label>
  						</div>
  						<div class="form_group">
  							<input type="checkbox">
  							<label for="">Medical Attention Required</label>
  						</div>
  					</div>

  					<div class="heading">
  						<h2>Affected Regions</h2>
  						<button id="toggle2" class="toggle"></button>
  					</div>
  					<div id="affected_regions" class="toggle_content">
  						<div class="form_group">
  							<input type="checkbox">
  							<label for="">Boston</label>
  						</div>
  						<div class="form_group">
  							<input type="checkbox">
  							<label for="">Texas</label>
  						</div>
  						<div class="form_group">
  							<input type="checkbox">
  							<label for="">Atlanta</label>
  						</div>
  						<div class="form_group">
  							<input type="checkbox">
  							<label for="">Brazil</label>
  						</div>
  						<div class="form_group">
  							<input type="checkbox">
  							<label for="">United Kindom</label>
  						</div>
  						<div class="form_group">
  							<input type="checkbox">
  							<label for="">Australia</label>
  						</div>
  					</div>

  				</div><!-- riskmanagement -->

  				<div id="requestedby" class="requestedby">
  					<div class="heading">
  						<h2>Requested By</h2>
  						<button id="toggle3" class="toggle"></button>
  					</div>
  					<div id="requested_by" class="toggle_content">
  						<div class="form_group">
  							<input type="checkbox">
  							<label for="">Client</label>
  						</div>
  						<div class="form_group">
  							<input type="checkbox">
  							<label for="">Franchisee</label>
  						</div>
  						<div class="form_group">
  							<input type="checkbox">
  							<label for="">Region</label>
  						</div>
  					</div>
  				</div><!-- requestedby -->

  				<div id="submittedtimerange" class="submittedtimerange">
  					<div class="heading">
  						<h2>Submitted Time Range</h2>
  						<button id="toggle4" class="toggle"></button>
  					</div>
  					<div id="submitted_timerange" class="toggle_content">
  						<div class="form_group criteria">
	  						<label for="">Criteria</label>
	  						<input type="text" value="" placeholder="After">
	  					</div>
	  					<div class="form_group time">
	  						<label for="">Time</label>
	  						<input type="text" value="" placeholder="10">
	  						<input type="text" value="" placeholder="00">
	  						<select name="" id="">
	  							<option value="">AM</option>
	  							<option value="">PM</option>
	  						</select>
	  					</div>
	  					<div class="form_group time before_criteria">
	  						<label for="">Time</label>
	  						<div class="form-group">
	  							<input type="text" value="" placeholder="10">
	  						</div>
	  						<span>and</span>
	  						<div class="form-group">
	  							<input type="text" value="" placeholder="00">
	  						</div>
	  						<select name="" id="">
	  							<option value="">AM</option>
	  							<option value="">PM</option>
	  						</select>
	  					</div>
	  					<div class="form_group time_zone">
	  						<label for="">Time zone</label>
	  						<select name="" id="">
	  							<option value="">CST</option>
	  						</select>
	  					</div>
  					</div>
  				</div><!-- submittedtimerange -->

  				<div id="dayofweek" class="dayofweek">
  					<div class="heading">
  						<h2>Submitted Day of Week</h2>
  						<button id="toggle5" class="toggle"></button>
  					</div>
  					<div id="day_of_week" class="toggle_content">
  						<div class="form_group">
  							<input type="checkbox">
  							<label for="">Monday</label>
  						</div>
  						<div class="form_group">
  							<input type="checkbox">
  							<label for="">Tuesday</label>
  						</div>
  						<div class="form_group">
  							<input type="checkbox">
  							<label for="">Wednesday</label>
  						</div>
  						<div class="form_group">
  							<input type="checkbox">
  							<label for="">Thursday</label>
  						</div>
  						<div class="form_group">
  							<input type="checkbox">
  							<label for="">Friday</label>
  						</div>
  						<div class="form_group">
  							<input type="checkbox">
  							<label for="">Saturday</label>
  						</div>
  						<div class="form_group">
  							<input type="checkbox">
  							<label for="">Sunday</label>
  						</div>
  					</div>
  				</div><!-- dayofweek -->

  				<div class="submit_btns">
  					<div class="form_group">
  						<input class="save_btn" type="submit" value="Save">
  						<input class="cancel_btn" type="submit" value="Cancel">
  					</div>
  				</div><!-- submit_btns -->

  			</div><!-- ”distribution_profile -->
  		</div>
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	    <script src="js/script.js"></script>
    </body>
</html>
